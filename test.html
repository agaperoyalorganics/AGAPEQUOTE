<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown from JSON</title>
</head>
<body>

<div class="form-group">
  <label for="productName">Product Name</label>
  <select class="form-control" id="productName" required></select>
</div>

<script>
// Replace 'YOUR_JSON_URL' with the URL where your JSON file is hosted
const jsonUrl = 'product.json';

// Function to fetch data from JSON file
async function fetchData() {
  try {
    const response = await fetch(jsonUrl);
    const data = await response.json();

    // Populate the dropdown
    const dropdown = document.getElementById('productName');
    data.forEach(option => {
      const optionElement = document.createElement('option');
      optionElement.textContent = option;
      dropdown.appendChild(optionElement);
    });
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

// Call the function to fetch data when the page loads
fetchData();
</script>

</body>
</html>
